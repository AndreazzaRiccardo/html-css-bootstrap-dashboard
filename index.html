<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid ms_container-header">

                <!-- Navbar logo -->
                <a class="navbar-brand ms_logo p-0" href="#">
                    <img src="img/mobile-logo.png" alt="Logo Boolean" class="ms_visible-logo">
                    <img src="img/logo.svg" alt="Logo boolean" class="ms_hidden-logo">
                </a>
                <!-- Nav search-bar -->
                <div class="d-flex flex-grow-1 ms_search-bar p-1 ps-2">
                    <span class="ms_search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <form class="d-flex flex-grow-1">
                        <input class="form-control me-2 ms_input-search-bar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <!-- Nav buttons -->
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item ms_hidden-header-button">
                        <a class="nav-link" aria-current="page" href="#">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </li>
                    <li class="nav-item ms_hidden-header-button">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="nav-item ms_hidden-header-button">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="nav-item ms_header-button">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                  </li>
                </ul> 

            </div>
        </nav>

    </header>

    <main class="d-flex">

        <!-- Left-main -->
        <section class="ms_left-main">

            <div class="ms_side-buttons">

                <ul class="list-unstyled text-center">
                    <li class="mt-2">
                        <a href="">
                            <span class="ms_icon-side">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="ms_hidden-text-button">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="mt-2">
                        <a href="">
                            <span class="ms_icon-side">
                                <i class="fa-solid fa-chart-simple"></i>
                            </span>
                            <span class="ms_hidden-text-button">
                                Stats
                            </span>
                        </a>
                    </li>
                    <li class="mt-2">
                        <a href="">
                            <span class="ms_icon-side">
                                <i class="fa-solid fa-signal"></i>
                            </span>
                            <span class="ms_hidden-text-button">
                                Signals
                            </span>
                        </a>
                    </li>
                </ul>

                <a href="">
                    <span class="ms_icon-side text-center">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="ms_hidden-text-button">
                        Admin
                    </span>
                </a>
                
            </div>

        </section>
        <!-- /Left-main -->

        <!-- Right-main -->
        <section class="right-main">

        </section>
        <!-- /Right-main -->

    </main>




    
</div>
</body>
</html>
